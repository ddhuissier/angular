<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h5 class="title">Edit Profile</h5></div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-md-1">
                <div class="form-group">
                  <label> Company (disabled) </label>
                  <input
                    class="form-control"
                    disabled=""
                    placeholder="Company"
                    type="text"
                    value="Creative Code Inc."
                  />
                </div>
              </div>
              <div class="col-md-3 px-md-1">
                <div class="form-group">
                  <label> Username </label>
                  <input
                    class="form-control"
                    placeholder="Username"
                    type="text"
                    value="kevin666"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input
                    class="form-control"
                    placeholder="kevin999@email.com"
                    type="email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> First Name </label>
                  <input
                    class="form-control"
                    placeholder="Company"
                    type="text"
                    value="Kevin"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Last Name </label>
                  <input
                    class="form-control"
                    placeholder="Last Name"
                    type="text"
                    value="Unknow"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Address </label>
                  <input
                    class="form-control"
                    placeholder="Home Address"
                    type="text"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label> City </label>
                  <input
                    class="form-control"
                    placeholder="City"
                    type="text"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label> Country </label>
                  <input
                    class="form-control"
                    placeholder="Country"
                    type="text"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Postal Code </label>
                  <input
                    class="form-control"
                    placeholder="ZIP Code"
                    type="number"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label> About Me </label>
                  <textarea
                    class="form-control"
                    cols="80"
                    placeholder="Here can be your description"
                    rows="4"
                    value="Kevin"
                  >
BAAAAAAAAAAAAAAAAAAAAAAAAAAAAANNNNNNNNNNNNNNNNN....
</textarea
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <p class="card-text"></p>
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class="avatar" src="assets/img/kevin.png" />

              <h5 class="title">Kevin</h5>
            </a>
            <p class="description">Master of the world</p>
          </div>
          <div class="card-description">
            BODOUBLIB BOBOUGUIPE BODOIDA DO DA DOI
            MAAAAAA...BANANAAAAAAAAAAAAAAAAAA (traduction: Le soleil endormi,
            déjà tombe la nuit et la Lune douce luit, endors-toi mon beau
            petit...BANANEEEEEEEEEEEEEEEEEEEE )
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container">
            <button
              class="btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class="fab fa-facebook"> </i>
            </button>
            <button
              class="btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class="fab fa-twitter"> </i>
            </button>
            <button
              class="btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class="fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
